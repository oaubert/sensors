<!DOCTYPE html>

<style type="text/css">
body {
  background: #222;
  font: 10px sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}
</style>
<body>
</body>
<script src="d3.v3.min.js"></script>
<script type="text/javascript">

var width = 960,
    height = 800,
    radius = Math.min(width, height) / 3.4,
    spacing = .005;

var color = d3.scale.linear()
    .range(["hsl(-180,50%,50%)", "hsl(180,50%,50%)"])
    .interpolate(interpolateHsl);

var arc = d3.svg.arc()
    .startAngle(0)
    .endAngle(.5 * Math.PI)
    .innerRadius(function(d) { return d.index * radius; })
    .outerRadius(function(d) { return d.index * radius + 1; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var field = svg.selectAll("g")
    .data(fields)
  .enter().append("g").attr("class", "track");

field.append("path");
field.append("circle")
    .attr("r", 3)
    .attr("cx", function(d) { return d.index * radius; })
    .style("fill", function(d) { return color(d.index) });

d3.transition().duration(0).each(tick);

d3.select(self.frameElement).style("height", height + "px");

function tick() {
  field = field
      .each(function(d) { this._value = d.value; })
      .data(fields)
      .each(function(d) { d.previousValue = this._value; });

  field
    .attr("transform", function (d) { return "rotate(" + ((d.value || 0) % 360) + ")" })
    .select("path")
    .transition()
      .ease("elastic")
      .attrTween("d", arcTween)
      .style("fill", function(d) { return color(d.index); });

  setTimeout(tick, 100);
}

function arcTween(d) {
  var i = d3.interpolateNumber(d.previousValue, d.value);
  return function(t) { d.value = i(t); return arc(d); };
}

function fields() {
  var now = new Date().getTime();
// FIXME: use sensor values instead of hardcoded speed values
  return [
    {index: .7, value: .1 * now },
    {index: .6, value: .02 * now},
    {index: .5, value: .2 * now},
    {index: .3, value: .05 * now},
    {index: .2, value: .3 * now},
    {index: .1, value: .4 * now }
  ];
}

// Avoid shortest-path interpolation.
function interpolateHsl(a, b) {
  var i = d3.interpolateString(a, b);
  return function(t) {
    return d3.hsl(i(t));
  };
}

</script>
